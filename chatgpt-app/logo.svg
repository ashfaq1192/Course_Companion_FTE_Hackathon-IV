<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Rich indigo-to-navy radial background -->
    <radialGradient id="bgGrad" cx="38%" cy="32%" r="75%">
      <stop offset="0%"   stop-color="#3730a3"/>
      <stop offset="60%"  stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0c0a1e"/>
    </radialGradient>

    <!-- Cyan-to-violet accent (book outline, rays) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Book page fill -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>

    <!-- Tight glow for star core and rays -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Wide ambient glow behind the star -->
    <filter id="softGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ── Background ──────────────────────────────────────────────────── -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>
  <!-- Subtle decorative ring -->
  <circle cx="200" cy="200" r="179" fill="none" stroke="#6366f1" stroke-width="0.8" opacity="0.18"/>

  <!-- ── Open Book (y: 118 – 268) ────────────────────────────────────── -->
  <!-- Left page -->
  <path d="M 105 262
           L 105 155
           Q 105 138 122 133
           L 190 118
           L 190 268
           Q 155 260 105 262 Z"
        fill="url(#bookGrad)"
        stroke="url(#accentGrad)" stroke-width="3" stroke-linejoin="round"/>

  <!-- Right page -->
  <path d="M 295 262
           L 295 155
           Q 295 138 278 133
           L 210 118
           L 210 268
           Q 245 260 295 262 Z"
        fill="url(#bookGrad)"
        stroke="url(#accentGrad)" stroke-width="3" stroke-linejoin="round"/>

  <!-- Spine -->
  <line x1="200" y1="118" x2="200" y2="268"
        stroke="#22d3ee" stroke-width="2.5" opacity="0.55"/>

  <!-- Left page text-lines (violet tint) -->
  <line x1="122" y1="160" x2="182" y2="149" stroke="#a78bfa" stroke-width="2"   stroke-linecap="round" opacity="0.50"/>
  <line x1="122" y1="178" x2="182" y2="167" stroke="#a78bfa" stroke-width="2"   stroke-linecap="round" opacity="0.42"/>
  <line x1="122" y1="196" x2="182" y2="185" stroke="#a78bfa" stroke-width="2"   stroke-linecap="round" opacity="0.32"/>
  <line x1="122" y1="214" x2="182" y2="203" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round" opacity="0.22"/>
  <line x1="122" y1="232" x2="158" y2="224" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round" opacity="0.16"/>

  <!-- Right page text-lines (cyan tint) -->
  <line x1="218" y1="149" x2="278" y2="160" stroke="#22d3ee" stroke-width="2"   stroke-linecap="round" opacity="0.50"/>
  <line x1="218" y1="167" x2="278" y2="178" stroke="#22d3ee" stroke-width="2"   stroke-linecap="round" opacity="0.42"/>
  <line x1="218" y1="185" x2="278" y2="196" stroke="#22d3ee" stroke-width="2"   stroke-linecap="round" opacity="0.32"/>
  <line x1="218" y1="203" x2="278" y2="214" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" opacity="0.22"/>
  <line x1="242" y1="224" x2="278" y2="232" stroke="#22d3ee" stroke-width="1.5" stroke-linecap="round" opacity="0.16"/>

  <!-- ── AI Spark (centered at 200, 88) ──────────────────────────────── -->
  <!-- Ambient halo -->
  <circle cx="200" cy="88" r="22" fill="#22d3ee" opacity="0.10" filter="url(#softGlow)"/>
  <!-- Bright core -->
  <circle cx="200" cy="88" r="9"  fill="#22d3ee" opacity="0.95" filter="url(#glow)"/>

  <!-- Cardinal rays -->
  <line x1="200" y1="70"  x2="200" y2="59"  stroke="#22d3ee" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="200" y1="106" x2="200" y2="117" stroke="#22d3ee" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="182" y1="88"  x2="171" y2="88"  stroke="#22d3ee" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="218" y1="88"  x2="229" y2="88"  stroke="#22d3ee" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Diagonal rays (violet) -->
  <line x1="187" y1="75"  x2="179" y2="67"  stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
  <line x1="213" y1="75"  x2="221" y2="67"  stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
  <line x1="187" y1="101" x2="179" y2="109" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
  <line x1="213" y1="101" x2="221" y2="109" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>

  <!-- Floating accent dots -->
  <circle cx="148" cy="103" r="3"   fill="#a78bfa" opacity="0.55"/>
  <circle cx="258" cy="97"  r="2.5" fill="#22d3ee" opacity="0.50"/>
  <circle cx="136" cy="242" r="2"   fill="#22d3ee" opacity="0.28"/>
  <circle cx="267" cy="247" r="2"   fill="#a78bfa" opacity="0.28"/>

  <!-- ── Typography ───────────────────────────────────────────────────── -->
  <!-- "FTE" — bold, wide-spaced -->
  <text x="200" y="328"
        font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif"
        font-size="52" font-weight="900"
        fill="white" text-anchor="middle" letter-spacing="10">FTE</text>

  <!-- "COURSE COMPANION" — smaller, muted -->
  <text x="200" y="358"
        font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif"
        font-size="13.5" font-weight="500"
        fill="#94a3b8" text-anchor="middle" letter-spacing="4">COURSE COMPANION</text>
</svg>
